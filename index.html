<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Facebook login or sign-up</title>
  </head>
  <body>
    <main>
      <div class="section-login">
        <div class="col-left">
          <img class="logo" src="images/logo.svg" alt="Facebook Logo!" />
          <p class="connect">
            Connect with friends and the world around you on Facebook
          </p>
        </div>

        <div class="col-right">
          <div class="form-wrapper">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your name"
            />
            <div class="password-wrapper">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
              <img src="images/eye-off-line.svg" alt="" class="eye" />
            </div>
            <button class="btn-login">Log In</button>
            <p class="forgot-password"><a href="#">Forgot password?</a></p>
            <button class="btn-create">Create new account</button>
          </div>
          <p class="brands-text">
            <span id="bold">Create a Page</span> for a celebrity, brand or
            business.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
